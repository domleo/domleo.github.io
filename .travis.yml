language: node_js
node_js:
  - "7"
sudo: required
addons:
  apt:
    packages:
      - xvfb
      - libxss1
script:
  #- yarn run lint
  - yarn run build
  - cp README.md dist/
  - cp CNAME dist/
  - touch dist/README.md
  - touch dist/CNAME
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep-history: true
  local_dir: dist
  target_branch: master
  on:
    branch: source
